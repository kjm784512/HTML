<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 폼은 HTML에서 사용자와 상호작용해서 정보를 입력받고 서버로 전송하기 위한 암식이다.

    form 태그
    form 태그는 폼 양식을 의마한다.
    그래서 HTML의 폼을 구성하는 모든 태그는 form 태그 안에 작성해야 한다. -->
    <form action="05.html" method="get">

            <input type="text"><br>
            <input type="password"><br>
            <input type="tel"><br>
            <input type="number"><br>
            <input type="url"><br>
            <input type="button"value="버튼">
            <input type="reset"value="리셋">
            <input type="submit" value="전송">

    </form>
</body>
</html>
