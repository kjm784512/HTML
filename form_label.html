<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 웹 접근성!!
    웹의 기본이념은 모든 사람이 차별없이 동일한 사용자 경험을 하는데 목적이 있다.
    즉, 웹을 이용할 때 장애인이나 고령하자 비장애인이나 젊은 세대와 차병 없이 동등하게
    웹에 접근할 수 있고 이용할 수 있도록 보장해야 한다. -->
    
    <!-- case1 -->
    <label>
        아이디
        <input type="text" name="" id="">
    </label>
    <!-- case2 -->
    <br>
    <label for="pw">비밀번호</label>
    <input type="password" id="pw">
    <!-- case3 -->
    <br>
    <label for="name">
        이름
        <input type="text" name="" id="">

    </label>
</body>
</html>
